<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/lib/jquery-min2.1.3.js"></script>
		<!--<script src="js/lib/handlebars-v1.3.0.js"></script>-->
		<script src="js/lib/ember-template-compiler.js"></script>
		<script src="js/lib/ember-debug.js"></script>
    	<script src="js/lib/ember-data.js"></script>
    	
    	<script src="js/app.js"></script>
    	<script src="js/controller/CalculatorController.js"></script>

	</head>
	<body>
		<script type = "text/x-handlebars" data-template-name = "application">
			<h3>Calculator 
				<span>{{version}}</span>
			</h3>
			<hr>
			{{input value = expression}}
			<br>expression : {{expression}}
			<br>expression Str : {{expStr}}
			<ul>
				{{#each k in keys}}
				 <input type="button" {{bind-attr value = 'k' class='version:btn'}} {{action 'clicked' k}}>
				{{/each}} 
				<input type = "button" {{action 'evaluate'}} value = '='>
			</ul>
		</script>

	</body>
</html>
