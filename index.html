<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/lib/jquery-min2.1.3.js"></script>
		<!--<script src="js/lib/handlebars-v1.3.0.js"></script>-->
		<script src="js/lib/ember-template-compiler.js"></script>
		<script src="js/lib/ember-debug.js"></script>
    	<script src="js/lib/ember-data.js"></script>
    	
    	<script src="js/app.js"></script>
    	<script src="js/controller/CalculatorController.js"></script>
    	<script src="js/controller/DisplayController.js"></script>
    	<script src="js/controller/NumberKeysController.js"></script>
    	<script src="js/controller/OperatorKeysController.js"></script>

    	<script src="js/view/NumberkeysView.js"></script>
    	<script src="js/view/OperatorkeysView.js"></script>
    	<script src="js/view/DisplayView.js"></script>
    	<script src="js/view/CalculatorView.js"></script>

	</head>
	<body>
		
		<script type = "text/x-handlebars" data-template-name ="display">
			<input type = "text" class = "display" {{bind-attr value=view.value}} disabled="true">
		</script>
		<script type = "text/x-handlebars" data-template-name = "numberKeys">
			{{#each k in view.keys}}
				<input type="button" class="keys" {{bind-attr value = k}}>
			{{/each}}
		</script>
		<script type = "text/x-handlebars" data-template-name = "operatorKeys">
			{{#each k in view.keys}}
				<input type="button" class="keys sep" {{bind-attr value = k}}>
			{{/each}}
		</script>
		<script type = "text/x-handlebars" data-template-name="calculator">
			<div class="wrapper">
				{{render 'display'}}
				<section class="keys-wrapper">
					{{render 'numberKeys'}}
					{{render 'operatorKeys'}}
					<span class="clear"></span>
				</section>
			</div>
		</script>
		<script type = "text/x-handlebars">
		<div>
			{{partial 'calculator'}}
		</div>
		</script>
	</body>
</html>
